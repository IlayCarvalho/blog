<div class="div-conteudo-blog" *ngFor="let p of listaPost">
    <div class="div-p">
        <h4>{{p.titulo}}</h4>
        <p>{{p.descricao}}</p>
        <div class="div-btns">
            <button class="btn-editar">Editar</button>
            <button class="btn-excluir" (click) = "excluir(p.id!)">Excluir</button>
        </div>         
    </div>
    <img class="imgs" src="../../../../assets/img/download (3).jpg">
</div>

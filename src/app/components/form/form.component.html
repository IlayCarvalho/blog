<form [formGroup]="editForm">
    <div>
        <h3>EDITAR :)</h3>
    </div>
    <div>
        <label>Titulo:</label>
        <input class="input-text" type="text" formControlName="titulo" required>
        <div *ngIf="editForm.get('titulo')?.invalid">
            <p>O titulo é obrigatório*</p>
        </div>
    </div>

    <div>
        <label>Texto:</label>
        <textarea rows="10" cols="50" formControlName="descricao" required></textarea>
        <div *ngIf="editForm.get('descricao')?.invalid">
            <p>A descrição é obrigatoria*</p>
        </div>
    </div>

    <input class="btn-s" type="button" value="Salvar">
</form>
